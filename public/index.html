<!DOCTYPE html>
<html lang="en">
<head>
    <title>PBS KIDS Video.js Test Harness</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="./lib/video-js.min.css">
    <link type="text/css" rel="stylesheet" href="./app.css">
    <script src="./sw-init.js"></script>
    <script src="./lib/video.min.js"></script>
</head>
<body>

<div class="player-wrapper"></div>

<p class="external-controls">
    <button id="previous-source-url">&larr; Previous Video</button>
    <button id="next-source-url">Next Video &rarr;</button>
</p>

<h4>Video.js Version:</h4>
<p><input id="video-js-version"></input></p>

<h4>Video Stream Type:</h4>
<p>
    <input type="radio" name="stream-type" id="stream-type-vod" value="vod" checked /> <label for="stream-type-vod">VOD</label>
    <input type="radio" name="stream-type" id="stream-type-livestream" value="livestream" /> <label for="stream-type-livestream">Livestream</label>
</p>

<h4>Current Video Source URL:</h4>
<p><input id="current-source-url"></input></p>

<h4>Config:</h4>
<textarea id="harness-config-output"></textarea>

<script src="./app.js" type="module"></script>

</body>
</html>
